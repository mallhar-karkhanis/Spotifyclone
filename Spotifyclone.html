<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="Spotifyclone.css">
<link href="https://fonts.googleapis.com/css2?family=Carattere&family=Great+Vibes&family=Handlee&family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@1,300&family=Rubik+Doodle+Shadow&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
</head>
<body> 

    <div class="main">

        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>

                    <a href="#">Home</a>
                </div>

                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>

                    <a href="#">Search</a>
                </div>

            </div>
            <div class="Library">

                <div class="options">

                    

                <div class="lib-options nav-option">

                    <img src="library_icon.png" alt="not found">

                    <a href="#">Your Library</a>


                </div>

                <div class="icons">

                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

                </div>

                <div class="lib-boxes">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy,we'll help you</p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>





                </div>

                



            </div>
        </div>
        <div class="maincontent">
            <div class="sticky-nav">

                <div class="sticky-nav-icons">
                    <img src="backward_icon.png" alt="1">
                <img src="forward_icon.png" alt="2">

                </div>

                <div class="sticky-nav-options">
                    <button class="badge">Explore Premium</button>
                <button class="badge">  <i class="fa-solid fa-download"></i>Install App</button>
               
                <i class="fa-regular fa-user"></i>
                </div>

                
                


            </div>
            <div class="cards">

                <h2>Recently Played</h2>

                <div class="cards-container">
                    <div class="card">
                        <img src="card1img.jpeg" alt="">
                        <p class="card-title">Top 50-Global</p>
                        <p class="card-info">Your daily updates pf the most played tracks</p>
                    </div>
                   
                </div>

            </div>
        </div>
        <div class="musicplayer">music player</div>
    </div>



    
</body>
</html>
